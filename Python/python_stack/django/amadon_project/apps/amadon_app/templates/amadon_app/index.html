<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
    <link rel='stylesheet' type='text/css' href='{% static "amadon_app/style.css" %}' />

  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h1>Amadon Store!</h1>
    <table>
      <thead>
        <tr>
          <td class="item">Item</td>
          <td class="price">Price</td>
          <td class="action">Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <form id='0' action="/process" method='POST'>
            {% csrf_token %} 
            <input type="hidden" name='item_id' value='0'>
            <td class="item">Stuff</td>
            <td class="price">$10.00</td>
            <td class="action">
              <input name="quantity" type="number" min="1" max="100" value="1">
              <button class="btn-primary" type="submit" value="Buy!">Buy!</button>
            </td>
          </form>
        </tr>
        <tr>
          <form id='1' action="/process" method='POST'>
            {% csrf_token %} 
            <input type="hidden" name='item_id' value='1'>
            <td class="item">Blaze</td>
            <td class="price">$4.20</td>
            <td class="action">
              <input name="quantity" type="number" min="1" max="100" value="1">
              <button class="btn-primary" type="submit" value="Buy!">Buy!</button>
            </td>
          </form>
        </tr>
        <tr>
          <form id='2' action="/process" method='POST'>
            {% csrf_token %} 
            <input type="hidden" name='item_id' value='2'>
            <td class="item">32 pennies</td>
            <td class="price">$5.00</td>
            <td class="action">
              <input name="quantity" type="number" min="1" max="100" value="1">
              <button class="btn-primary" type="submit" value="Buy!">Buy!</button>
            </td>
          </form>
        </tr>
        <tr>
          <form id='3' action="/process" method='POST'>
            {% csrf_token %} 
            <input type="hidden" name='item_id' value='3'>
            <td class="item">Al Gore books</td>
            <td class="price">$0.87</td>
            <td class="action">
              <input name="quantity" type="number" min="1" max="100" value="1">
              <button class="btn-primary" type="submit" value="Buy!">Buy!</button>
            </td>
          </form>
        </tr> 
      </tbody>
    </table>
  </body>
</html>
